<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<p id="computerText"></p>
		<div id="btns">
			<button id="startSpil">Start spil</button>
			<button id="forLavt">For lavt</button>
			<button id="forHojt">For højt</button>
			<button id="rigtigt">Du gættede mit tal!</button>
		</div>
	</body>
</html>

<style>
	body {
		background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-family: "Segoe UI", Arial, sans-serif;
		margin: 0;
	}
	#computerText {
		color: #fff;
		font-size: 1.5rem;
		margin-bottom: 2rem;
		background: rgba(0, 0, 0, 0.2);
		padding: 1rem 2rem;
		border-radius: 16px;
		box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
		animation: fadeInDown 0.8s;
	}
	#btns {
		display: flex;
	}
	button {
		background: linear-gradient(90deg, #ff8c00 0%, #ff0080 100%);
		color: #fff;
		border: none;
		border-radius: 12px;
		padding: 0.8rem 2rem;
		margin: 0.5rem;
		font-size: 1.1rem;
		cursor: pointer;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
		transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
		animation: popIn 0.6s;
	}
	button:disabled {
		background: linear-gradient(90deg, #888 0%, #444 100%);
		cursor: not-allowed;
		opacity: 0.6;
		transform: scale(0.95);
	}
	button:hover:not(:disabled) {
		transform: scale(1.08);
		box-shadow: 0 6px 24px rgba(255, 0, 128, 0.2);
		background: linear-gradient(90deg, #ff0080 0%, #ff8c00 100%);
	}
	@keyframes fadeInDown {
		from {
			opacity: 0;
			transform: translateY(-30px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
	@keyframes popIn {
		0% {
			opacity: 0;
			transform: scale(0.7);
		}
		80% {
			opacity: 1;
			transform: scale(1.05);
		}
		100% {
			opacity: 1;
			transform: scale(1);
		}
	}
</style>
